parameters:
  - name: remotes
    type: object
  - name: architectures
    type: object

jobs:
  - ${{ each remote in parameters.remotes }}:
      - ${{ each arch in parameters.architectures }}:
          - job: "integration_${{ replace(replace(replace(replace(remote.code, '/', '_'), '.', '_'), ',', '_'), '=', '_') }}_${{ arch }}"
            displayName: "${{ remote.name }} on ${{ arch }}"
            steps:
              - script: echo pip install . --disable-pip-version-check --user
                displayName: Install
              - script: >
                  echo build
                  --tag "quay.io/ansible/scratchpad:integration-${{ arch }}"
                  --arch "${{ arch }}"
                  --remote "${{ remote.code }}"
                  --context test/contexts/simple
                  --no-login
                displayName: Build
