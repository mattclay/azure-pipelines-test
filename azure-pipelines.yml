trigger:
  batch: true
  branches:
    include:
      - master

pr:
  autoCancel: true
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: init
    steps:
      - name: init_matrix
        bash: ./init.py
  - job: matrix
    dependsOn: init
    strategy:
      matrix: $[ dependencies.generator.outputs['init_matrix.config'] ]
    steps:
      - script: echo $(name)
